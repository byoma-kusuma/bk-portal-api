# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (DEV) Build and deploy Node.js project to Azure Function App

on:
  push:
    branches:
      - features/app-setup
      - main
      - test
      - dev
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./api" # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "16.x" # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build-and-deploy:
    environment: DEV
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Workflow
        id: write_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: ".env"
          fileDir: "./api/"
          encodedString: ${{ secrets.ALL }}

      - name: "Resolve Project Dependencies Using Npm"
        shell: bash
        run: |
          cd api
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm ci
          npm run build --if-present
          popd

      - name: "Apply latest prisma database migration"
        shell: bash
        run: |
          npm run migrate:deploy

      - name: "Deploy to Azure Functions"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: "api-test-bk"
          slot-name: "Production"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8FE834745B3B433D9D0BE93759182533 }}
